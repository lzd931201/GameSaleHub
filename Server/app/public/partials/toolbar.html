<md-toolbar layout="row" class="md-toolbar-tools">
    <md-button class="menu md-icon-button"
               aria-label="Show Sidenav" ng-click="index.toggleSidenav();">
      <md-icon md-svg-icon="/images/icons/menu.svg"></md-icon>
    </md-button>
    <div>
        <h3>{{index.message}}</h3>
    </div>
    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>
</md-toolbar>
