<div layout="row" layout-wrap layout-xs="column">
    <md-card class="gameCard" ng-repeat="game in games" ng-controller="GameCardCtrl as ctrl" flex-xs="80">
       <!-- <img src="http://placehold.it/150x150" class="md-card-image"> -->
       <md-card-title>
           <md-card-title-media>
               <div class="md-media-lg card-media">
                   <img src="http://placehold.it/150x150">
               </div>
           </md-card-title-media>
       </md-card-title>
       <md-card-content>
         <h2>{{game.title}}</h2>
         <p>{{game.developer}}</p>
         {{ctrl.setTab($index);}}
       </md-card-content>
       <!-- <md-card-title>
           <span class="md-headline">{{game.title}}</span>
           <span class="md-subhead">{{game.developer}}</span>
           <md-card-title-media>
               <div class="md-media-lg card-media"></div>
           </md-card-title-media>
       </md-card-title>
       {{ctrl.setTab($index);}} -->
       <div class="md-actions" layout="row" layout-align="end center">
         <md-button>Save</md-button>
         <md-button ui-sref="gameDetail({game:ctrl.game})">View</md-button>
       </div>
    </md-card>
</div>
